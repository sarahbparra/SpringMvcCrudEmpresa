<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>FORMULARIO DE ALTA O MODIFICACIÓN DE EMPLEADO</h1>

    <form th:object="${empleado}" th:action="@{/altaModificacionEmpleado}" method="post">
        


        <!-- Se hace la prueba sin que esté hidden para ver cómo en 
        actualización, id=1 y en alta id=0.  -->

        <input type="hidden" name="id" th:value="${empleado.id}">

        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" th:field="*{nombre}" required>

        <label for="apellidos">Apellidos: </label>
        <input type="text" name="apellidos" id="apellidos" th:field="*{apellidos}" required>

        <label for="fechaAlta">Fecha de Alta: </label>
        <input type="date" name="fechaAlta" id="fechaAlta" th:field="*{fechaAlta}" 
        th:value="${empleado.fechaAlta}" required>

        <fieldset>
            <legend>Género</legend>

            <label for="hombre">Hombre</label>
            <input type="radio" id="hombre" name="genero" value="HOMBRE" th:field="*{genero}" required>

            <label for="mujer"> Mujer </label>
            <input type="radio" id="mujer" name="genero" value="MUJER" th:field="*{genero}" required>
    
            <label for="otro"> Otro </label>
            <input type="radio" id="otro" name="genero" value="OTRO" th:field="*{genero}" required>
    
        </fieldset>

        <label>Departamento: </label>
        <select name="departamento" id="idDepartamento">
            <option></option>
            <option th:each="departamento : ${departamentos}" 
            th:value="${departamento.id}"
            th:text="${departamento.nombre}"
            th:selected="${empleado.departamento != null and departamento.id == empleado.departamento.id}"></option>
        </select>

        <label for="emails">Correo(s)</label>
        <input type="text" name="emails" id="emails"
        placeholder="Se tienen correos separados por ; "
        th:value="${correos}">

        <label for="telefonos">Teléfono(s)</label>
        <input type="text" name="telefonos" id="telefonos"
        placeholder="Se tienen números separados por ; "
        th:value="${telefonos}">

        <input type="submit" value="Alta">

    </form>
</body>
</html>
