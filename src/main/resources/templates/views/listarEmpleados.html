<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LISTA DE EMPLEADOS</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Fecha de Alta</th>
                <th>GÃ©nero</th>
                <th>Departamento</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="empleado : ${empleados}">

                <td th:text="${empleado.id}"></td>
                <td th:text="${empleado.nombre}"></td>
                <td th:text="${empleado.apellidos}"></td>
                <td th:text="${empleado.fechaAlta}"></td>
                <td th:text="${empleado.genero}"></td>
                <td th:text="${empleado.departamento.nombre}"></td>

                <td>
                    <a th:href="@{/frmActualizar/}+${empleado.id}">Actualizar empleado</a>
                    <a th:href="@{/borrar/}+${empleado.id}">Borrar empleado</a>
                    <a th:href="@{/detalles/}+${empleado.id}">Detalles del empleado</a>
                </td>

            </tr>
        </tbody>
    </table>

    <div> 
        <a th:href="@{/frmAltaEmpleado}">Formulario de Alta a un Empleado</a>
    </div>
</body>
</html>
